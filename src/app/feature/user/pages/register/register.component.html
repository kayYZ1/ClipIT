<app-return-arrow></app-return-arrow>
<div class="flex items-center justify-center h-96 mt-24">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {{ registerForm.get('email')?.errors && registerForm.get('email')?.touched ? 'border-red-500' : '' }}"
        id="email" type="email" placeholder="kubus@placeholder.com" required formControlName="email">
      <div class="text-red-500 text-xs italic"
        *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>

    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Username
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {{ registerForm.get('username')?.errors && registerForm.get('username')?.touched ? 'border-red-500' : '' }}"
        id="username" type="text" placeholder="kubenc7123 " required formControlName="username">
      <div class="text-red-500 text-xs italic"
        *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched">
        <div *ngIf="registerForm.get('username')?.errors?.['required']">
          Username is required.
        </div>
      </div>
    </div>

    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline {{ registerForm.get('password')?.errors && registerForm.get('password')?.touched ? 'border-red-500' : '' }}"
        id="password" type="password" placeholder="******************" required formControlName="password">
      <div class="text-red-500 text-xs italic"
        *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['pattern']">
          Please enter a STRONG password.
        </div>
      </div>
    </div>

    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="r_password">
        Repeat password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline {{ registerForm.get('r_password')?.errors && registerForm.get('r_password')?.touched ? 'border-red-500' : '' }}"
        id="r_password" type="password" placeholder="Make sure the passwords match" required
        formControlName="r_password">
      <div class="text-red-500 text-xs italic"
        *ngIf="registerForm.get('r_password')?.errors && registerForm.get('r_password')?.touched">
        <div *ngIf="registerForm.get('r_password')?.errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>

    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
        Age
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline {{ registerForm.get('age')?.errors && registerForm.get('age')?.touched ? 'border-red-500' : '' }}"
        id="age" type="number" placeholder="Age" required formControlName="age">
      <div class="text-red-500 text-xs italic"
        *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched">
        <div *ngIf="registerForm.get('age')?.errors?.['required']">
          Age is required
        </div>
        <div *ngIf="registerForm.get('age')?.errors?.['min']">
          Minimum is 18 sry
        </div>
        <div *ngIf="registerForm.get('age')?.errors?.['max']">
          Aint u too old for this man
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit" [disabled]="!registerForm.valid" [class.pointer-events-none]="!registerForm.valid"
        [class.opacity-50]="!registerForm.valid">
        <app-spinner *ngIf="this.loading"></app-spinner>
        <span *ngIf="!this.loading">Sign Up</span>
      </button>
    </div>
    <app-error-alert [code]="this.code" [message]="this.message" *ngIf="this.message"></app-error-alert>
  </form>
</div>
