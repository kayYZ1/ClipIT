<app-return-arrow></app-return-arrow>
<div class="flex items-center justify-center h-96">
  <form>
    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email" type="email" placeholder="kubus@placeholder.com">
    </div>
    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Username
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username" type="text" placeholder="kubenc7123 ">
    </div>
    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password" type="password" placeholder="******************">
    </div>
    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="r-password">
        Repeat password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="r-password" type="password" placeholder="Make sure the passwords match">
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Sign Up
    </button>
    </div>
  </form>
</div>
