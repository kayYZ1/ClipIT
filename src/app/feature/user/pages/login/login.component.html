<app-return-arrow></app-return-arrow>
<div class="flex items-center justify-center h-96">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4 w-96">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {{ loginForm.get('email')?.errors && loginForm.get('email')?.touched ? 'border-red-500' : '' }}"
        id="email" type="email" placeholder="kubus@placeholder.com" formControlName="email">
      <div class="text-red-500 text-xs italic"
        *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline {{ loginForm.get('password')?.errors && loginForm.get('password')?.touched ? 'border-red-500' : '' }}"
        id="password" type="password" placeholder="******************" formControlName="password">
      <div class="text-red-500 text-xs italic"
        *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
          Please enter a STRONG password.
        </div>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button" routerLink="forgot-password" [disabled]="!loginForm.valid"
        [class.pointer-events-none]="!loginForm.valid" [class.opacity-50]="!loginForm.valid">
        Sign In
      </button>
      <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" routerLink="register">
        Or Sign Up here.
      </a>
      <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" routerLink="forgot-password">
        Forgot Password?
      </a>
    </div>
  </form>
</div>
